<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 2</title>
    <style>
        section div{
            display: inline-block;
        }
        .b{
            height: 150px;
            width: 150px;
            padding: 20px;
            box-sizing: content-box;
            background-color: burlywood;
            
        }
        .b2{
            height: 150px;
            width: 150px;
            padding: 20px;
            box-sizing: border-box;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <h1>Caixa com Box-Sizing</h1>
    </header>
    <main>
        <section>
            <div class="b">

            </div>
            <div class="b2">

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
